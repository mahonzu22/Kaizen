<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Blueprint Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Animations */
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.1); }
            50% { box-shadow: 0 0 40px rgba(245, 158, 11, 0.3); }
        }
        .animate-gold { animation: pulse-gold 4s infinite; }
        
        /* Custom Scrollbar for the Tech Log */
        .custom-scroll::-webkit-scrollbar { width: 2px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#010409] flex items-center justify-center min-h-screen p-4 selection:bg-amber-500 selection:text-black">

    <div class="glass max-w-sm w-full rounded-[2.5rem] overflow-hidden text-center bg-slate-900/80 backdrop-blur-3xl border border-white/10 ring-1 ring-white/5 shadow-2xl animate-gold">
        
        <div class="relative bg-gradient-to-r from-amber-600 via-amber-500 to-amber-700 p-4 shadow-lg">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-white relative z-10 drop-shadow-md">
                ⚡ Kaizen24hrs KDP Publishing Suite
            </p>
        </div>

        <div class="p-10">
            <h1 class="text-4xl font-black mb-1 text-white tracking-tighter uppercase italic decoration-amber-500">
                Blueprint
            </h1>
            <p class="text-slate-500 text-[11px] font-bold tracking-[0.2em] mb-8 uppercase">
                Residual Income Terminal
            </p>

            <div class="group bg-black/60 rounded-2xl p-4 mb-8 border border-white/5 text-left transition-all hover:border-amber-500/30">
                <div class="flex justify-between items-center mb-3">
                    <p class="text-[9px] text-amber-500 font-black uppercase tracking-widest">System Status:</p>
                    <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                </div>
                <div class="space-y-1">
                    <p class="text-[10px] text-slate-400 font-mono"><span class="text-slate-600">ID:</span> KDP-BLUEPRINT-V4</p>
                    <p class="text-[10px] text-slate-400 font-mono"><span class="text-slate-600">AUTH:</span> MARCEL HONZU</p>
                </div>
            </div>

            <form id="downloadForm" class="space-y-5 text-left">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase text-slate-500 font-black ml-1 tracking-widest">Authorization Key</label>
                    <input type="email" id="email" placeholder="ENTER MEMBER EMAIL" required 
                        class="w-full px-6 py-5 rounded-2xl bg-black/50 border border-white/5 text-white placeholder:text-slate-800 font-bold focus:ring-2 focus:ring-amber-500/20 focus:border-amber-500 outline-none transition-all">
                </div>
                
                <button type="submit" id="submitBtn" 
                    class="w-full bg-amber-500 hover:bg-amber-400 py-5 rounded-2xl font-black text-black uppercase tracking-widest shadow-[0_10px_30px_rgba(245,158,11,0.2)] transition-all active:scale-[0.98] hover:-translate-y-1">
                    Execute Connection →
                </button>

                <div id="loader" class="hidden w-full bg-slate-800 h-1.5 rounded-full mt-6 overflow-hidden">
                    <div id="progress" class="w-0 bg-amber-500 h-full transition-all duration-300 shadow-[0_0_15px_#f59e0b]"></div>
                </div>
                
                <div id="statusContainer" class="hidden mt-6 bg-black rounded-xl p-4 border border-white/5 text-left custom-scroll max-h-32 overflow-y-auto">
                    <p id="log1" class="text-[10px] font-mono text-emerald-500 leading-relaxed">> Verifying Credentials...</p>
                    <p id="log2" class="text-[10px] font-mono text-emerald-500 leading-relaxed hidden">> Linking to Amazon API...</p>
                    <p id="log3" class="text-[10px] font-mono text-amber-500 leading-relaxed hidden">> Formatting Manuscript...</p>
                    <p id="log4" class="text-[10px] font-mono text-white leading-relaxed hidden mt-2 font-bold uppercase tracking-widest">> Access Granted. Open Vault. <span class="animate-pulse">_</span></p>
                </div>
            </form>
            
            <p class="text-[10px] text-slate-700 mt-12 uppercase tracking-[0.4em] font-black italic">
                Kaizen Protected Ecosystem
            </p>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const progress = document.getElementById('progress');
            const container = document.getElementById('statusContainer');
            
            btn.classList.add('hidden');
            loader.classList.remove('hidden');
            container.classList.remove('hidden');

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('log4').classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'https://drive.google.com/file/d/13HItOTblNxsABB2CmR3aVA9N8cpIMgXX/view?usp=drivesdk';
                    }, 800);
                } else {
                    width += Math.random() * 20;
                    if(width > 100) width = 100;
                    progress.style.width = width + '%';
                    
                    if(width > 25) document.getElementById('log2').classList.remove('hidden');
                    if(width > 60) document.getElementById('log3').classList.remove('hidden');
                }
            }, 400);
        });
    </script>
</body>
</html>
